<!DOCTYPE	html PUBLIC	"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>超链接伪类</title>
<style>
  .nav{width:100%;}
  .nav ul{list-style:none;}
  .nav li {
  	width:120px;	
	  float:left;
  	text-align:center;
  	font-weight:bold;
  	}
  .nav li a{padding:8px 15px;}
  .nav li a:link{ 	
  	color:#333;
  	font-size:13px;
  	}  
  .nav li a:hover{
  	color:#ff7300;
  	font-size:20px;
  	}
  .nav li a:active{
  	color:#333;
  	font-size:13px;
  	} 
  .nav li a:visited{
  	color:#333;
  	font-size:13px;
  	} 	
</style>
</head>
<body>
<div class="nav">
  <ul>

    <li><a href="#">家用电器</a></li>
    <li><a href="#">手机数码</a></li>
    <li><a href="#">日用百货</a></li>				
  </ul>
</div>	<!--nav	end-->		
</body>
</html>
